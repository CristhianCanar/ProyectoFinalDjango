<!DOCTYPE html>
<html>
  <head>
    <title>Primera plantilla</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Contenido desde plantilla</h1>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Nombre</th>
          <th scope="col">Año</th>
          <th scope="col">Número descargas</th>
        </tr>
      </thead>
      <tbody>
        {% for fila in lenguajes %}
            <tr>
                {% for columna in fila %}
                    <td>{{ columna }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
      </tbody>
    </table>
    
    <a href="{% url 'plantilla_agregar'%}">Agregar elemento</a>
    <a href="{% url 'eliminar_elemento'%}">Eliminar el último elemento</a>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
